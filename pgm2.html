<!-- 
    get user details from API using Ajax and display it as table
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="mt-5 text-center text-primary">User Details</h2>
                <table class="table-bordered w-100 mt-5">
                    <thead>
                        <tr>
                            <th class="p-3">ID</th>
                            <th class="p-3">Name</th>
                            <th class="p-3">UserName</th>
                            <th class="p-3">Email</th>
                            <th class="p-3">City</th>
                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            </div>
            <div class="col=md-3"></div>
        </div>
    </div>

    <script>
const http=new XMLHttpRequest();
http.open('get', 'https://jsonplaceholder.typicode.com/users');
http.send();
http.onreadystatechange = () => {
            console.log(http.readyState);
            if (http.readyState == 4 && http.status == 200) {
                let userData = JSON.parse(http.responseText);
                userData.forEach(item => {
                    result.innerHTML +=
                        `<tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.username}</td>
                            <td>${item.email}</td>
                            <td>${item.address.city}</td>
                        </tr>`
                })
            }
        }
    </script>

</body>

</html>
